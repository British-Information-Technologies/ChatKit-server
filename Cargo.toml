[package]
name = "rust-chat-server"
version = "0.1.0"
authors = ["Mitchell <mitchellhardie1@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
regex = "1"
crossbeam = "0.7"
parking_lot = "0.10"
crossbeam-channel = "0.4"
crossbeam-utils = "0.7"
crossbeam-queue = "0.2"
dashmap = "3.11.4"
async-std = "1.6.2"
lazy_static = "1.4.0"

[profile.dev]
opt-level = 0

[profile.release]
opt-level = 3
